<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artsel</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <a href="#" class="header__logo">Company</a>
                <p class="header__title">Your technology partner in the web development</p>
            </div>
            <div class="header__box">
                <nav>
                    <a href="#" class="header__list-item">Services</a>
                    <a href="#" class="header__list-item">Engagement models</a>
                    <a href="#" class="header__list-item">Case studies</a>
                </nav>
                <button class="header__button">Contact us</button>
                <div class="header__humburger">
                    <span class="line"></span>
                    <span class="line line_small"></span>
                </div>
            </div>  
        </header>
        <div class="hero">
            <div class="hero__img">
                <span class="hero__text hero__textFirst">web</span>
                <span class="hero__text hero__textSecond">development</span>
            </div>
        </div>
        <div class="description">
            <div class="description__block">
                <img src="icons/siluet_descr.svg" alt="siluet" class="description__siluet">
                <p class="description__text">Wordpress / Woocommerce project of any scale.<br>HTML Layout of any complexity. Technical SEO<br> optimization. PageSpeed / Core Vitals.</p>
                <button class="description__button">Get a quote</button>
            </div>
            <div class="description__icons">
                <div class="description__row">
                    <img src="icons/worpress.svg" alt="worpress" class="description__icon">
                    <img src="icons/woo_commerce.svg" alt="woo commerce" class="description__icon">
                    <img id="html" class="description__adaptive" src="icons/html.svg" alt="html" class="description__icon">
                </div>
                <div class="description__row">
                    <img id="seo" src="icons/seo.svg" alt="seo" class="description__icon">
                    <img src="icons/webspeed.svg" alt="web speed" class="description__icon">
                    <img class="description__adaptive" src="icons/figma.svg" alt="figma" class="description__icon">
                </div>
                <div class="description__row description__row_adaptive">
                    <img src="icons/html.svg" alt="html" class="description__icon">
                    <img src="icons/figma.svg" alt="figma" class="description__icon">
                </div>
            </div>
        </div>
    </div>
    <div class="marquee ticker-wrapper">
        <div class="ticker-wrapper__first-half">
            <img src="icons/clients/petricore.svg" alt="petricore">
            <img src="icons/clients/siemens.svg" alt="siemens">
            <img src="icons/clients/mute-design.svg" alt="mute-design">
            <img class="marquee__adaptive" src="icons/clients/social-health.svg" alt="social-health">
            <img class="marquee__adaptive" src="icons/clients/employment.svg" alt="employment">
            <img class="marquee__adaptive" src="icons/clients/dx.svg" alt="dx">
        </div>
        <div class="ticker-wrapper__second-half">
            <img class="marquee__adaptive" src="icons/clients/petricore.svg" alt="petricore">
            <img class="marquee__adaptive" src="icons/clients/siemens.svg" alt="siemens">
            <img class="marquee__adaptive" src="icons/clients/mute-design.svg" alt="mute-design">
            <img src="icons/clients/social-health.svg" alt="social-health">
            <img src="icons/clients/employment.svg" alt="employment">
            <img src="icons/clients/dx.svg" alt="dx">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
